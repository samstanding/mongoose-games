<form>
    <input type="text" placeholder="game" ng-model="sc.newGame.name">
    <input type="number" placeholder="rating" ng-model="sc.newGame.rating">
    <input type="date" placeholder="published date" ng-model="sc.newGame.published">
    <button ng-click="sc.sendGame(sc.newGame)">Submit Game!</button>
</form>
